{% extends "main/base.html" %}

{% block title %}All Brands{% endblock %}

{% block content %}
<div class="d-flex">
<div class="container mt-5 " style="min-height: 90vh;">
    <h1 class="text-center">All Brands</h1>
    <form method="get" class="mb-4 d-flex">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search by name" class="form-control me-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="row">
        {% for brand in brands %}
        <div class="col-md-4">
            <div class="card mb-3" style="height: 450px;" >
                <img src="{{ brand.logo.url }}" class="card-img-top" alt="{{ brand.name }}"  style="width: 100%; height: 200px; object-fit: contain;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ brand.name }}</h5>
                    <p class="card-text">{{ brand.about|truncatewords:10 }}</p>
                    <p class="card-text">Cars Available: {{ brand.car_count }}</p>
                    <a href="{% url 'brands:brand_detail_view' brand.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No brands .... </p>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
