{% extends "main/base.html" %}

{% block title %}Add New Car{% endblock %}

{% block content %}
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="container mt-5" style="min-height: 90vh;">
    <h1 class="text-center">Add a New Car</h1>
    <form method="post" action="{% url 'cars:new_car_view' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Car Name</label>
            <input type="text"  class="form-control" id="name" name="name" placeholder="Enter Car Name" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter Brand Name (e.g., Toyota)" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="colors" placeholder="Enter Color Name (e.g., Red)" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Car Photo</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="specs" class="form-label">Specifications</label>
            <textarea class="form-control" id="specs" name="specs" rows="4" placeholder="Enter Car Specifications"></textarea>
        </div>
        <div class="mb-3">
            <label for="model_year" class="form-label">Year and Month</label>
            <input type="date" class="form-control" id="model_year" name="model_year" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Car</button>
    </form>
</div>
{% endblock %}
