{% extends "base.html" %}

{% block title %}Update Color{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Update Color</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Color Name</label>
            <input  type="text" class="form-control" id="name" name="name" value="{{ color.name }}" required>
        </div>
        <div class="mb-3">
            <label for="hex_value" class="form-label">Hexadecimal Value</label>
            <input type="text" class="form-control" id="hex_value" name="hex_value" value="{{ color.hex_value }}" placeholder="#FFFFFF" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Color</button>
    </form>
</div>
{% endblock %}
